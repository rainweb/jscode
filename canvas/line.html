<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas Demo</title>
</head>
<body>
<canvas id="mycanvas" width="500" height="500" style="border:1px solid #cccccc;"></canvas>


<script type="text/javascript">
	var canvas = document.getElementById("mycanvas");
	var c = canvas.getContext("2d");
	c.strokeStyle = "#FF0000";
    c.lineWidth = 2;
    // c.beginPath();
    // c.moveTo(10, 10);
    // c.lineTo(200, 200);
    // c.moveTo(80, 60);
    // c.lineTo(160, 120);
    // c.stroke();
    // c.closePath();
    c.fillStyle = "#cccccc";
    c.moveTo(10, 10);
    c.lineTo(10, 400);
    c.lineTo(400, 400);
    c.lineTo(400, 10);
    c.lineTo(10, 10);
    c.fill();
    c.stroke();
</script>

</body>
</html>
